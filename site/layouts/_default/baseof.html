<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">

<head>

  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
  <title>{{ if $.Title }}{{ $.Title }}{{ else if $.Site.Title}}{{$.Site.Title}}{{ else }}Ian's Personal Website{{end}}</title>

  <meta name="description" content="A Full-Stack Tech Innovation Enthusiast."/>

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Place favicon.ico in the root directory -->
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<!-- <link rel="icon" href="favicon.ico"> -->
	<link rel="icon" type="image/png" href="/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700,900" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">

	<!-- themeforest:css -->
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/simplebar.css">
	<link rel="stylesheet" href="css/smart_wizard.css">

	<link rel="stylesheet" href="css/smart_wizard_theme_dots.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- endinject -->

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}
</head>

<body>

  {{ block "main" . }}{{end}}

  <!-- themeforest:js -->
	<script>
		window.odometerOptions = {

		}
	</script>
	<script src="/js/01.cookie-consent-util.js"></script>
	<script src="/js/02.1.cookie-consent-themes.js"></script>

	<script src="/js/02.4.cookie-consent-opt-out.js"></script>
	<script src="/js/02.5.cookie-consent-opt-in.js"></script>
	<script src="/js/02.6.cookie-consent-location.js"></script>

	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<!-- <script src="/js/jquery.countdown.min.js"></script> -->
	<script src="https://embed.typeform.com/embed.js"></script>
	<!-- endinject -->

  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
    <script src="{{ relURL . }}"></script>
  {{ end }}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-179565379-1"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}

	gtag('config', 'UA-179565379-1');
	</script>
